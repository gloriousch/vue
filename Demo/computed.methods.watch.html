<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- {{'差值表达式方法 但是模版有逻辑在内 最好不'+' '+ firstName + lastName}} -->
    {{'用computed计算属性（内置缓存）' + fullName}}{{age}}
    <!-- {{'用方法的方式 ps不如计算属性有效'+ fullName()}} -->
    <!-- {{'watch方法'+' '+ fullName}} -->
  </div>
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        firstName:'zhang',
        lastName:'san',
        //watch 才需要⬇️
        // fullName:'zhangsan',
        age:18,
      },
      //计算属性
      //方法1 computed
      computed:{
        fullName: function() {
          //内置缓存 
          console.log('计算了一次');
          //每次都会计算一次 之后页面就会使用缓存 以提高性能。
          //可试着页面中更改一下age vm.age = 19 会发现并没有计算一次输出验证。可以试试vm.firstName = 'li';
          return this.firstName + this.lastName;
        }
      }

      //方法2  用方法的方式。
      //不如计算属性有效 没有缓存机制。
      // methods:{
      //   fullName:function (){
      //     return this.firstName + this.lastName;
      //   }
      // }

      //方法3
      //watch监听
      //watch每次监听某一属性变化后进行相应操作 也有缓存机制。
      // watch:{
      //   firstName:function() {
      //     console.log('watch计算一次1');
      //     return this.fullName = this.firstName + this.lastName;
      //   },
      //   lastName:function() {
      //     console.log('watch计算一次2');
      //     return this.fullName = this.firstName + this.lastName;
      //   }
      // }
    })
  </script>
</body>
</html>
