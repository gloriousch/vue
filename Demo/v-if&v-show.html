<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>条件渲染</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="show">{{msg}}</div>
    <div v-show="show">{{msg}}</div>
    <!-- 二者区别 false下v-if是直接不渲染 v-show是display：none -->

    <div v-if="a === 'a'">aaaa</div>
    <div v-else-if="a === 'b'">bbbb</div>
    <div v-else>no a no b</div>
  </div>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        show:false,
        a:'a',
        msg:"hello wolrd",
        aaa:'bye world'
      },

    })
  </script>
</body>
</html>
