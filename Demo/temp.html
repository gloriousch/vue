<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模版语法</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{msg}}
    <div v-text="msg"></div>
    <div v-html="msg"></div>
  </div>
  <script>
    //v-text 用于操作纯文本，它会替代显示对应的数据对象上的值。当绑定的数据对象上的值发生改变，插值处的内容也会随之更新。
    //注意：此处为单向绑定，数据对象上的值改变，插值会发生变化；但是当插值发生变化并不会影响数据对象的值。
    //其中：v-text可以简写为{{}},并且支持逻辑运算。

    //v-html用于输出html，
    //它与v-text区别在于v-text输出的是纯文本，浏览器不会对其再进行html解析，但v-html会将其当html标签解析后输出。

    //v-model通常用于表单组件的绑定，例如input，select等。
    //它与v-text的区别在于它实现的表单组件的双向绑定，如果用于表单控件以外标签是没有用的。
    let vm = new Vue({
      el:'#app',
      data:{
        msg:'<h1>dadwad</h1>'
      }
    })
  </script>
</body>
</html>
