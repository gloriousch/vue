<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- data定义在子组件里 必须是函数 不能是对象。(防止与其他组件产生冲突) -->
  <!-- 子组件 自己的方法也要放在自己的component -->
  <div id="app">
    <table>
      <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.component('row',{
      data: function () {
        return {
          content:'this is content'
        }
      },
      template:'<tr><td>{{content}}</td><tr>',
    })
    let vm = new Vue({
      el:"#app",
      data:{
        
      },
    })
  </script>
</body>
</html>
